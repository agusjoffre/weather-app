<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Vite App</title>
</head>

<body>
  <div class="app app-day">
    <div class="top">
      <p class="temp-label">Temperature</p>
      <h1 class="temperature">40°</h1>
      <p class="feels-label">Feels like temperature</p>
      <p class="feels-like-temp">45°</p>
      <h2 class="location">BandiCity, Bandisioland</h2>
      <h3 class="weather">Sunny</h3>
    </div>
    <div class="bottom">
      <input class="search-input" type="search" placeholder="Search your city">
      <button class="search-btn">Search</button>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
